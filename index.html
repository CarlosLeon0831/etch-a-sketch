<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="content">
      <div class="header__container">
        <div class="header__flexbox">
          <h1>Etch-A-Sketch</h1>
        </div>
        <div class="header__menu">
          <input id="colorPicker" type="color" value="#636363" />
          <button id="colorBtn">
            <img src="./img/pencil.png" alt="pencil" />
          </button>
          <button id="eraserBtn">
            <img src="./img/eraser.png" alt="eraser" />
          </button>
          <button id="clearBtn">Clear</button>
          <button id="themeBtn">Dark </button>
        </div>
      </div>
      <div class="content__container">
        <div class="grid" id="grid"></div>

        <div class="sizeValue__flexbox">
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="32" />
        </div>
      </div>
      <div class="footer__container">
        <div class="footeer__flexbox">
          <h3>Made by Carlos R. Leon</h3>
        </div>
      </div>
    </div>
  </body>
</html>
